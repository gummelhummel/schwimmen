<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="card mb-3" *ngIf="player">
      <div class="container-fluid cover-image">
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-3 col-xl-3">
            <!--<img class="rounded profile-image img-fluid" src="http://via.placeholder.com/350x350" alt="Card image cap">-->
          </div>
        </div>
      </div>
      <div class="card-block">
        <h4 class="card-title">{{player.firstname}} {{player.lastname}}</h4>
        <h4><span class="my-float-right badge badge-primary">{{player.totalmeters}} m</span></h4>
        <h6 *ngIf="player.team[0]"><a routerLink="/team/{{player.teamID}}">{{player.team[0].teamname}}</a></h6>
        <p class="card-text" *ngIf="player.description">{{player.description}}</p>
      </div>
      <ul class="list-group list-group-flush" *ngIf="player.perCategory">
        <li class="list-group-item" *ngFor="let type of player.perCategory">
          <div style="width: 100%">
            <div class="my-float-left">
              <b>{{type.type}}:</b>
            </div>
            <div class="my-float-right">
              <span class="badge badge-success">{{type.meters}} m</span>
            </div>
          </div>
        </li>

      </ul>
      <!--<div class="card-block">
        <div class="row">
          <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">
            <app-chart [data]="lineChartData" [labels]="lineChartLabels" [showLegend]="false"></app-chart>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6">

          </div>
        </div>
      </div>-->
    </div>
  </div>
</div>
